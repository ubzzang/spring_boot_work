<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
    <div class="card mt-3">
        <form action="/board/list" method="get">
            <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
            <div class="col">
                <div class="input-group mt-3 mb-lg-3 card-body">
                    <div class="input-group-prepend">
                        <select name="type" class="form-select">
                            <option value="">----</option>
                            <option value="t" th:selected="${pageRequestDTO.type=='t'}">제목</option>
                            <option value="c" th:selected="${pageRequestDTO.type=='c'}">내용</option>
                            <option value="w" th:selected="${pageRequestDTO.type=='w'}">작성자</option>
                            <option value="tc" th:selected="${pageRequestDTO.type=='tc'}">제목+내용</option>
                            <option value="tcw" th:selected="${pageRequestDTO.type=='tcw'}">제목+내용+작성자</option>
                        </select>
                    </div>
                    <input type="text" name="keyword" class="input-control" th:value="${pageRequestDTO.keyword}">
                    <button class="btn btn-primary searchBtn" type="submit">Search</button>
                </div>
            </div>
        </form>
        <div class="card-body">
            <div class="card-title">게시판 글쓰기</div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Bno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">RegDate</th>
                    <th scope="col">UpdateDate</th>
                    <th scope="col">ReadCount</th>
                </tr>
                </thead>
                <tbody>
                <!--/*<tr th:each="board:${boards}">
                    <th scope="row">[[${board.bno}]]</th>
                    <td><a th:href="@{/board/read(bno=${board.bno},mode=1)}">[[${board.title}]]</a></td>
                    <td>[[${board.author}]]</td>
                    <td>[[${board.regDate}]]</td>
                    <td>[[${board.updateDate}]]</td>
                    <td>[[${board.readcount}]]</td>
                </tr>*/-->
                <tr th:each="board : ${responseDTO.dtoList}">
                    <th scope="row">[[${board.bno}]]</th>
                    <td>
                        <a th:href="@{/board/read(bno=${board.bno},mode=1)}" th:text="${board.title}"></a>
                    </td>
                    <td>[[${board.author}]]</td>
                    <td th:text="${#temporals.format(board.regDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#temporals.format(board.updateDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>[[${board.readcount}]]</td>
                </tr>

                </tbody>
            </table>
            <div class="float-end">
                <nav aria-label="...">
                    <ul class="pagination" style="justify-content: center;">
                        <li class="page-item" th:if="${responseDTO.prev}">
                            <a href="#" class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
                        </li>
                        <th:block th:each="i:${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                            <li th:class="${responseDTO.page==i}?'page-item active':'page-item'">
                            <a class="page-link" href="#" th:data-num="${i}">[[${i}]]</a></li>
                        </th:block>
                        <li class="page-item" th:if="${responseDTO.next}">
                            <a href="#" class="page-link"  th:data-num="${responseDTO.end +1}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="script" th:inline="javascript">
    document.querySelector(".pagination").addEventListener("click", function(e){
        e.preventDefault();
        e.stopPropagation();
        const target = e.target
        if(target.tagName!=='A'){
            return
        }
        const num=target.getAttribute("data-num")
        self.location=`/board/list?page=${num}`;
    })
</script>
