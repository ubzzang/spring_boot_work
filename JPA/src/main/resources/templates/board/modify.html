<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
    <div class="card mt-3">
        <div class="card-body">
            <div class="card-title">게시판 글수정하기</div>
            <form action="/board/modify" method="post">
                <input type="hidden" name="bno" th:value="${board.bno}">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" id="" th:value="${board.title}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea class="form-control" name="content" id="" rows="3">[[${board.content}]]</textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Modify</button>
                    <a th:href="@{/board/list}">
                        <button type="button" class="btn btn-info">Board List</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
