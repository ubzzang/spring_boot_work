<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
    <div class="card mt-3">
        <div class="card">
            <div class="card-body">
                <div class="card-title">게시판 글상세보기</div>
                <div class="mb-3">
                    <label class="form-label">Bno</label>
                    <input type="text" class="form-control" th:value="${board.bno}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" th:value="${board.title}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea class="form-control" readonly>[[${board.content}]]</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Register Date</label>
                    <input type="text" class="form-control" th:value="${board.regDate}" readonly >
                </div>
                <div class="mb-3">
                    <label class="form-label">Update Date</label>
                    <input type="text" class="form-control" th:value="${board.updateDate}" readonly >
                </div>
                <div class="mb-3">
                    <label class="form-label">Read Count</label>
                    <input type="text" class="form-control" th:value="${board.readcount}" readonly >
                </div>
                <div class="mb-3">
                    <a th:href="@{/board/modify(bno=${board.bno},mode=2)}">
                        <button type="button" class="btn btn-primary">Modify</button>
                    </a>
                    <a th:href="@{/board/remove(bno=${board.bno})}">
                        <button type="button" class="btn btn-danger">Remove</button>
                    </a>
                    <a th:href="@{/board/list}">
                        <button type="button" class="btn btn-info">Board List</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
