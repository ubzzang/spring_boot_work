<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
    <div class="card mt-3">
        <div class="card-body">
            <div class="card-title">게시판 글쓰기</div>
            <form action="/board/register" method="post">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" id="" placeholder="제목을 입력하세요.">
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea class="form-control" name="content" id="" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" name="author" class="form-control" id="" placeholder="작성자를 입력하세요.">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a th:href="@{/board/delete}"></a>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <a th:href="@{/board/list}">
                        <button type="button" class="btn btn-info">Board List</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
