#spring.application.name=thymeBoard
server.port=8081

#database setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sbdb
spring.datasource.username=lyb
spring.datasource.password=1234

#log setting
logging.level.org.springframework=info
logging.level.org.lyb=debug

#XML mapper location
mybatis.mapper-locations=classpath:mappers/**/*.xml

#dto location
mybatis.type-aliases-package=org.lyb.thymeboard.dto
type-aliases-package: org.lyb.bootboard.domain