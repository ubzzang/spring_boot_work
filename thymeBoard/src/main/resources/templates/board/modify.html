<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
    <div class="card mt-3">
        <div class="card-body">
            <div class="card-title">게시판 수정하기</div>
            <form action="/board/modify" method="post">
                <input type="hidden" th:value="${board.bno}" name="bno">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title"
                           th:value="${board.title}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <input type="text" class="form-control" name="content"
                           th:value="${board.content}">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">수정하기</button>
                    <a th:href="@{/board/list}">
                        <button type="button" class="btn btn-info">목록가기</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
